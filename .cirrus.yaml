unix_bundle_cache: &unix_bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec

remark_task:
  container:
    image: node

  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - node -v
      - cat package.json
  install_script: npm install

  lint_script: npm run remark

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', 'package.json', '.remarkrc.yaml', '**.md'
    )

rubocop_task:
  container:
    image: ruby:latest

  <<: *unix_bundle_cache

  install_script:
    - gem install bundler
    - bundle update

  lint_script: bundle exec rubocop --format=json --out=rubocop.json

  always:
    rubocop_artifacts:
      path: rubocop.json
      type: text/json
      format: rubocop

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', 'Gemfile', '.toys.rb', '.rubocop.yml', '*.gemspec',
      '**.rb', '**.ru'
    )

test_task:
  name: Test on $CIRRUS_OS

  depends_on:
    - remark
    - rubocop

  matrix:
    - container:
        matrix:
          image: ruby:2.5
          image: ruby:2.6
          image: ruby:2.7
          image: jruby:latest

      <<: *unix_bundle_cache

      install_script:
        ## For `ps`: https://cirrus-ci.com/task/4518391826612224
        - apt-get update && apt-get install -y procps
        ## For `git`: https://cirrus-ci.com/task/6460602732249088?command=test#L880
        - apt-get install -y git
        - gem install bundler
        - bundle update

    - osx_instance:
        image: catalina-base

      env:
        PATH: "/usr/local/opt/ruby/bin:$PATH"

      <<: *unix_bundle_cache

      install_script:
        - ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
        - brew install ruby
        ## https://github.com/rubygems/rubygems/issues/2058#issuecomment-342347290
        - gem install bundler --force
        - bundle update

  environment:
    CODECOV_TOKEN: ENCRYPTED[869e9cfd7cb2d72fcb71dea54ec91d980dd310402946a7b88ea01b2be6b87641b0d938e094431a181602b27594b1790b]

  test_script: bundle exec rspec

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', 'Gemfile', '.toys.rb', '.rspec', '*.gemspec', 'lib/**', 'exe/**',
      'spec/**'
    )
